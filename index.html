<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
    <title>SignUP & SignIn form</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <header></header>
    <main>
        <div class="container">
          <div class="form-panel">
            <div class="signUp-signIn">
              <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                  <i class="fa-solid fa-circle-user"></i>
                  <input type="text" placeholder="Enter Name" required />
                </div>
                <div class="input-field">
                  <i class="fa-solid fa-key"></i>
                  <input type="text" placeholder="Enter Password" required />
                </div>
                <button class=" btn main-btn ">LogIN</button>

                <p class="socials-title">Sign in Using Social Platforms</p>

                <div class="social-media">
                  <a href="#" class="icon"
                    ><i class="fa-brands fa-google"></i
                  ></a>
                  <a href="#" class="icon"
                    ><i class="fa-brands fa-square-facebook"></i
                  ></a>
                  <a href="#" class="icon"
                    ><i class="fa-brands fa-twitter"></i
                  ></a>
                  <a href="#" class="icon"
                    ><i class="fa-brands fa-linkedin"></i
                  ></a>
                </div>
              </form>

              <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                  <i class="fa-solid fa-circle-user"></i>
                  <input type="text" placeholder="Enter Name" required />
                </div>
                <div class="input-field">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="text" placeholder="Enter E-mail" required />
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                  <input type="text" placeholder="Enter Password" required />
                </div>
                <button class="btn main-btn">Signup</button>

                <p class="socials-title">Sign in Using Other Platforms</p>

                <div class="social-media">
                  <a href="#" class="icon"
                    ><i class="fa-brands fa-google"></i
                  ></a>
                  <a href="#" class="icon"
                    ><i class="fa-brands fa-square-facebook"></i
                  ></a>
                  <a href="#" class="icon"
                    ><i class="fa-brands fa-twitter"></i
                  ></a>
                  <a href="#" class="icon"
                    ><i class="fa-brands fa-linkedin"></i
                  ></a>
                </div>
              </form>
            </div>
          </div>
        
        <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>New here ?</h3>
                <p>
                  Ready to get started? Click the button below to sign up now!
                </p>
                <button class="btn transparent" id="sign-up-btn">Sign up</button>
              </div>
              <img src="img/undraw_welcome_cats_thqn.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
              <div class="content">
                <h3>One of us ?</h3>
                <p>
                  Click the button below to siGN in now!
                </p>
                <button class="btn transparent" id="sign-in-btn">Sign in</button>
              </div>
              <img src="img/undraw_online_ad_re_ol62.svg" class="image" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
